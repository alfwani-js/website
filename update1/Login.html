    <div id="registerDialog" style="display:none;">
        <h4>Register with a Training Key</h4>
        <div>
            <input type="text" id="trainingKey" style="width:337px;" />
            <p>
                <input type="button" id="registerWithTrainingKey" value="Register" class="button" />

            <div id="trainingKeyMessage"></div>

<script type="text/javascript">
    $(function () {

        $("form").submit(function () {
            if (!$(this).valid()) {
                $(".input-validation-error").eq(0).focus();
            }
        });

            
            $("#registerTrainingKeyButton").click(function () {
                var $doc = $(document);
                var boundary = 0;
                boundary = 400 > boundary ? 400 : boundary;
                $("#registerDialog").dialog({ width: Math.min($doc.width() * .8, 500), height: Math.min($doc.height() * .8, boundary), modal: true, title: "Register with Training Key" });
            });

            $("#registerWithTrainingKey").click(function () {
                var trainingKey = $("#trainingKey").val();
                if (!trainingKey) {
                    $("#trainingKeyMessage").text("Please enter a valid training key");
                    return;
                }
                
                    window.location = "/User/Register?organizationId=5002&trainingKey=" + encodeURIComponent(trainingKey);
                    
            });
            

        $("#signInButton").click(function () {
                
                var authUrl = "/AuthenticationProvider/OwinSignIn?";
                var tk = $("#trainingKey").val();
                if (tk) {
                    authUrl += "trainingKey=" + encodeURIComponent(tk);
                }
                var retUrl = "";
                if (retUrl) {
                    if (tk) authUrl += "&";
                    authUrl += "returnUrl=" + encodeURIComponent(retUrl);
                }
                window.location = authUrl;
                
        });

    });
</script>
